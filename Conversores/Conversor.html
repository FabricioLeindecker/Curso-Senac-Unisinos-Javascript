<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="assets/js/conversor.js"></script>
</head>

<body>
    <form>
        <div class="container text-center">        
            <h1>Conversores</h1><br><br>
            <h2>Conversor de Fahrenheit para Kelvin</h2>
            <form>
                <div class="mb-3">
                    <input id="fahrenheit" type="number" class="form-control" placeholder="Digite a temperatura em Fahrenheit">
                </div>
                <div class="mb-3">
                    <button type="button" onclick="myFunction()" class="btn btn-primary">Submit</button>
                </div>
    </form>
    <p id = "mostraK"></p><br><br>

    <form>
        <div class="container text-center">        
            <h2>Conversor de graus Celsius para Fahrenheit</h2>
            <form>
                <div class="mb-3">
                    <input id="celsius" type="number" class="form-control" placeholder="Digite a temperatura em graus Celsius">
                </div>
                <div class="mb-3">
                    <button type="button" onclick="myFunction2()" class="btn btn-primary">Submit</button>
                </div>
    </form>
    <p id = "mostraF"></p><br><br>

    <form>
        <div class="container text-center">        
            <h2>Calcular kilowatt em R$</h2>
            <form>
                <div class="mb-3">
                    <input id="kilowatt" type="number" class="form-control" placeholder="Digite o valor em kilowatt">
                </div>
                <div class="mb-3">
                    <button type="button" onclick="myFunction3()" class="btn btn-primary">Submit</button>
                </div>
    </form>
    <p id = "mostra$"></p><br><br>

    <form>
        <div class="container text-center">        
            <h2>Calcular desconto</h2>
            <form>
                <div class="mb-3">
                    <input id="reais" type="number" class="form-control" placeholder="Digite o valor em R$">
                </div>
                <div class="mb-3">
                    <input id="porcento" type="number" class="form-control" placeholder="Digite a porcentagem do desconto">
                </div>
                <div class="mb-3">
                    <button type="button" onclick="myFunction4()" class="btn btn-primary">Submit</button>
                </div>
    </form>
    <p id = "mostradesconto"></p><br><br>

    <form>
        <div class="container text-center">        
            <h2>Calcular acréscimo</h2>
            <form>
                <div class="mb-3">
                    <input id="reaisA" type="number" class="form-control" placeholder="Digite o valor em R$">
                </div>
                <div class="mb-3">
                    <input id="porcentoA" type="number" class="form-control" placeholder="Digite a porcentagem do acréscimo">
                </div>
                <div class="mb-3">
                    <button type="button" onclick="myFunction5()" class="btn btn-primary">Submit</button>
                </div>
    </form>
    <p id = "juros"></p><br><br>

    <form>
        <div class="container text-center">        
            <h2>Cálculo de Área</h2>
            <form>
                <div class="mb-3">
                    <input id="largura" type="number" class="form-control" placeholder="Digite a largura">
                </div>
                <div class="mb-3">
                    <input id="comprimento" type="number" class="form-control" placeholder="Digite o comprimento">
                </div>
                <div class="mb-3">
                    <button type="button" onclick="myFunction6()" class="btn btn-primary">Submit</button>
                </div>
    </form>
    <p id = "mostraarea"></p><br><br>

    <form>
        <div class="container text-center">        
            <h2>Gasto Combustível</h2>
            <form>
                <div class="mb-3">
                    <input id="kml" type="number" class="form-control" placeholder="Digite quantos Km por litro faz seu veiculo">
                </div>
                <div class="mb-3">
                    <input id="km" type="number" class="form-control" placeholder="Digite quantos Km serão percorridos">
                </div>
                <div class="mb-3">
                    <input id="preco" type="number" class="form-control" placeholder="Digite o preço da gasolina">
                </div>
                <div class="mb-3">
                    <button type="button" onclick="myFunction7()" class="btn btn-primary">Submit</button>
                </div>
    </form>
    <p id = "mostrakm"></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>

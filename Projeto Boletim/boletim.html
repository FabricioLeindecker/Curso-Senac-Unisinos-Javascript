                </div>
                
                <div class="mb-3">
                    <input id="turma" type="text" class="form-control" placeholder="Digite sua turma">
                </div>

                <div class="mb-3">
                    <input id="nota1" type="number" class="form-control" placeholder="Digite sua primeira nota">
                </div>

                <div class="mb-3">
                    <input id="nota2" type="number" class="form-control" placeholder="Digite sua segunda nota">
                </div>

                <div class="mb-3">
                    <input id="nota3" type="number" class="form-control" placeholder="Digite sua terceira nota">
                </div>

                <div class="mb-3">
                    <input id="nota4" type="number" class="form-control" placeholder="Digite sua quarta nota">
                </div>

                <div class="mb-3">
                    <button type="button" onclick="myFunction()" class="btn btn-primary">Submit</button>
                </div>
    </form>
    <p id = "mostra"></p>
